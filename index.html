    <!-- Custom Tailwind configuration for scrollbar hiding -->
    <style type="text/tailwindcss">
      @layer utilities {
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none; /* IE and Edge */
          scrollbar-width: none; /* Firefox */
        }
        .neon-text {
          background-image: linear-gradient(to right, #ef5350, #fdd835, #4caf50, #2196f3, #9c27b0, #f44336);
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          animation: neon-rainbow-text 6s linear infinite;
          background-size: 200% auto;
        }
        @keyframes neon-rainbow-text {
            to { background-position: 200% center; }
        }
        .border-neon-rainbow {
            position: relative;
            z-index: 0;
            overflow: hidden;
            border-radius: 1rem; /* Adjust as needed */
        }
        .border-neon-rainbow::before {
            content: '';
            position: absolute;
            top: -100px;
            left: -100px;
            right: -100px;
            bottom: -100px;
            background: linear-gradient(
                45deg,
                #ef5350, #fdd835, #4caf50, #2196f3, #9c27b0, #f44336, #ef5350, #fdd835, #4caf50
            );
            background-size: 400% 400%;
            animation: neon-gradient-animate 10s ease infinite;
            filter: blur(8px); /* Subtle glow */
            z-index: -1;
            border-radius: 1rem;
        }
        .border-neon-rainbow::after {
            content: '';
            position: absolute;
            inset: 2px; /* Inner border to show background */
            background: #1a202c; /* Or your main background color */
            border-radius: 1rem;
            z-index: -1;
        }
        @keyframes neon-gradient-animate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
      }
    </style>

        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')

            });
